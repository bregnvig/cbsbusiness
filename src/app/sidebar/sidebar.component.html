<aside class="shadow" tabindex="1">
  <nav>
    <ul class="list-group">
      @for(playground of playgrounds; track playground.id) {
      <li class="list-group-item list-group-item-action" role="button" [class.active]="playground.id === selectedPlayground?.id" (click)="selected.emit(playground)">
        <h4 class="d-flex justify-content-center">
          <span>{{playground.name}}</span>
          <div>
            <span class="badge bg-secondary">{{playground.position | distance: location}}</span>
          </div>
        </h4>
        <p>{{playground.description}}</p>
      </li>
      }
    </ul>
  </nav>
</aside>
